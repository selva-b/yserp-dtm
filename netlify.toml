# Netlify Configuration for Video Optimization
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  publish = ".next"
  command = "npm run build"

# Optimize video delivery with aggressive caching
[[headers]]
  for = "/website/illustrations/video/*"
  [headers.values]
    # Cache video files for 1 year (they are versioned/immutable)
    Cache-Control = "public, max-age=31536000, immutable"
    # Enable video streaming
    Accept-Ranges = "bytes"
    # Security headers
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    # Correct content type
    Content-Type = "video/mp4"

# Optimize all static video files
[[headers]]
  for = "/*.mp4"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Accept-Ranges = "bytes"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.webm"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Accept-Ranges = "bytes"
    X-Content-Type-Options = "nosniff"

# Optimize images (posters, fallbacks)
[[headers]]
  for = "/website/illustrations/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# HTML pages - no cache for dynamic content
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Next.js static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Next.js images
[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Public assets
[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# General security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Priority hints for critical resources
[[headers]]
  for = "/"
  [headers.values]
    # Don't preload video - let it load asynchronously
    Link = "</website/illustrations/video/hero/v12.mp4>; rel=prefetch; as=video"

# Redirect rules (if needed)
[[redirects]]
  from = "/old-path/*"
  to = "/new-path/:splat"
  status = 301

# Plugin configuration for optimization
[[plugins]]
  package = "@netlify/plugin-nextjs"
